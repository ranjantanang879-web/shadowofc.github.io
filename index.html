<head>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,Roboto,Arial;
}

body{
  height:100vh;
  overflow:hidden;
  color:#00ffcc;
  background:#000;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(180,80,255,.35), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(0,200,255,.4), transparent 45%),
    linear-gradient(120deg, #0a0f2c, #120a2c, #061a2f);
  animation:bgMove 18s ease-in-out infinite alternate;
  z-index:-5;
  pointer-events:none; /* ðŸ”¥ CLICK PASS THROUGH */
}

@keyframes bgMove{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(25deg)}
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  z-index:-4;
  pointer-events:none; /* ðŸ”¥ */
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none; /* ðŸ”¥ MOST IMPORTANT */
}

/* UI */
.container{
  position:relative;
  z-index:5; /* ðŸ”¥ ABOVE EVERYTHING */
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  font-size:2.3rem;
  margin-bottom:15px;

  padding:14px 38px;
  border:none;
  border-radius:30px;

  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 30px #00ffcc;

  display:block;
  width:260px;
  margin:12px 0;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  color:#00ffcc;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,200,.4);
  transition:.3s;
}
.links a:hover{
  transform:scale(1.06);
  background:rgba(0,255,200,.25);
}

/* CONTACT */

  margin-top:25px;
  padding:14px 24px;
  background:rgba(0,0,0,.6);
  border-radius:20px;
}
.contact a{
  color:#00ffcc;
  font-size:1.2rem;
  text-decoration:none;

  <button onclick="go()">ENTER</button>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
addEventListener("resize",resize);
resize();

/* PARTICLE NETWORK */
let points=[];
for(let i=0;i<80;i++){
  points.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    vx:(Math.random()-.5)*0.6,
    vy:(Math.random()-.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,c.width,c.height);

  points.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>c.width) p.vx*=-1;
    if(p.y<0||p.y>c.height) p.vy*=-1;

    ctx.fillStyle="#7df9ff";
    ctx.fillRect(p.x,p.y,2,2);

    for(let j=i+1;j<points.length;j++){
      let dx=p.x-points[j].x;
      let dy=p.y-points[j].y;
      let d=Math.sqrt(dx*dx+dy*dy);
      if(d<120){
        ctx.strokeStyle="rgba(125,249,255,0.15)";
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(points[j].x,points[j].y);
        ctx.stroke();
      }
    }
  });

  requestAnimationFrame(animate);
}
animate();

function go(){
  start.style.display="none";
  menu.style.display="flex";
}
</script>

</body>
